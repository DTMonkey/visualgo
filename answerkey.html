<body>

<div id="top-bar">
	<a id="home" href="index.html">we<span class="colour">need</span>a<span class="colour">name</span></a>
    <span id="title">
    	<a class="selected-viz" style="cursor: default;">Online Quiz 2 - The Answer Key</a>&nbsp&nbsp
    </span>
</div>

<div id="login-screen">
	<h2>Answer Key for</h2>
	<h1>Online quiz 2</h1>

    	<input id="login-id" type="text" value="user id" autocomplete="off"/><br/>

        <input id="login-yes" type="submit" value="Log in" />
        <div id="login-err"></div>
    </form>
</div>

	<div id="qn-no"></div>
	<div id="qn-text">

        <div id="current-selection"></div>
        <div id="ans-key"></div>
    </div>
    <div id="viz"></div>

	<div id="info">
        <div id="student-name"></div>
    </div>
	<div id="question-nav"></div> <!--20 <a.qnno> generated in js-->
</div>
    
<div id="left-bar"></div>
<div id="right-bar"></div>

<div id="bottom-bar">
	<a id="trigger-about">About</a>
    <a id="trigger-team">Team</a>
    <a id="trigger-terms">Terms of use</a>
</div>

<div id="dark-overlay"></div>
<div id="about" class="overlays"></div>
<div id="team" class="overlays"></div>
<div id="termsofuse" class="overlays"></div>

<script src="js/graph_library/constant.js"></script>
